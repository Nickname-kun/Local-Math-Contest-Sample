<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        input[type="email"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .logout-button {
            background: #dc3545;
        }
        .logout-button:hover {
            background: #c82333;
        }
        #result {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQ9nbqvBtcxUqCbJtfMZDKCqcJpUqoJeE",
            authDomain: "math-contest-sample-9ea80.firebaseapp.com",
            projectId: "math-contest-sample-9ea80",
            storageBucket: "math-contest-sample-9ea80.appspot.com",
            messagingSenderId: "665665902076",
            appId: "1:665665902076:web:ec060c279d21f229978e79",
            measurementId: "G-L2B5B25X1Y"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Register function
        window.register = async function() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                document.getElementById('result').innerText = "登録成功！ユーザーID: " + user.uid;
                console.log("登録成功！ユーザーID:", user.uid);
            } catch (error) {
                document.getElementById('result').innerText = "登録失敗: " + error.message;
            }
        }

        // Login function
        window.login = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                document.getElementById('result').innerText = "ログイン成功！ユーザーID: " + user.uid;
                console.log("ログイン成功！ユーザーID:", user.uid);
                // ログイン成功後に別のページにリダイレクト
                window.location.href = "welcome.html"; // リダイレクトするURLを指定
            } catch (error) {
                document.getElementById('result').innerText = "ログイン失敗: " + error.message;
            }
        }

        // Logout function
        window.logout = async function() {
            try {
                await signOut(auth);
                document.getElementById('result').innerText = "ログアウト成功！";
                console.log("ログアウト成功！");
                window.location.href = "index.html"; // ログアウト後にリダイレクトするURLを指定
            } catch (error) {
                document.getElementById('result').innerText = "ログアウト失敗: " + error.message;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Firebase Login Test</h1>
        <div id="registerDiv">
            <h2>Register</h2>
            <input type="email" id="regEmail" placeholder="Email">
            <input type="password" id="regPassword" placeholder="Password">
            <button onclick="register()">Register</button>
        </div>
        <div id="loginDiv">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div id="result"></div>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>
</body>
</html>
