<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルール - 数学コンテスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #ccc;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        .links {
            text-align: center;
            margin-bottom: 20px;
        }
        .links a {
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
        }
        .rules {
            background-color: #444;
            padding: 20px;
            border-radius: 4px;
        }
        .rules h2 {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ルール</h1>
        <div class="links">
            <a href="index.html">コンテストページへ戻る</a>
        </div>
        <div class="rules">
            <h2>コンテストのルール</h2>
            <p>ここに数学コンテストのルールを記載します。</p>
            <ul>
                <li>問題は全部で4問あります。</li>
                <li>各問題の正解にはポイントが付与されます。</li>
                <li>正解までの時間が記録されます。</li>
                <li>最終的なランキングはポイントと時間で決まります。</li>
                <li>不正解の場合、ペナルティ時間が加算されます。</li>
                <li>管理者はデータをリセットできます。</li>
            </ul>
        </div>
    </div>
</body>
</html>
